version: "3"
services:
  vue-app:
    build: ./ReleaseBoard/
    ports:
      - 80:80
    links:
      - api
    tty: true
  api:
    build: ./ReleaseBoardApi/
    links:
      - mysql
    expose:
      - 3000
    tty: true
  mysql:
    image: mysql:latest
    volumes: 
      - /var/lib/sql_data
    environment: 
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: releasedb
      MYSQL_USER: rb_user
      MYSQL_PASSWORD: banana        
    restart: unless-stopped
